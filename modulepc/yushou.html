<!DOCTYPE html >
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="UTF-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{
				font-family: "微软雅黑";
				margin: 0;
				padding: 0;
			}
			html,body,article,section {
				width: 100%;
				height: 100%;
				font-size: 15px;
				font-weight: 700;
				color: #333333;
				background: #FFFFFF;
			}
			section>div{
				padding-top: 40px;
				margin: auto;
				text-align: center;
			}
			section>div>span{
				text-align:left;
			}
			section>div>img{
				height:240px;
				width: auto;
			}
		</style>
	</head>
	<body>
		<article>
			<section>
				<div>
					<img src="img/yushou.png"/>
					<div id="">预售</div>
				</div>
		</article>
	</body>
</html>
