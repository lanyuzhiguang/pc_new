		<script type="text/javascript">
			var integral = echarts.init(document.getElementById('integral'));
					var studynameARR = ["视频学习","音频学习","新闻学习"];
					var studyscoreARR = [70,80,90];
					var yuanArr = [{name:"视频",value:70},{name:"评论",value:70},{name:"互动",value:70},{name:"心得",value:70},{name:"音频",value:70},{name:"新闻",value:70}];
					var integraloption = {
						color:['#4fa8e2', '#fdd727','#ea3827','#16a187','#2bcc6f','#fc983a'],
					    tooltip : {
					        trigger: 'item',
					        formatter: "{a} <br/>{b} : {c} ({d}%)"
					    },
					    legend: {
					    	type:'',
					    	left:"100px",
							right:"100px",
					        top:"20px",

					    },

				        }]
					};
						integral.setOption(integraloption);
						
					
				
				// 指定图表的配置项和数据

						},

							show: false
						},

					   },
				    },

				            textStyle:{
						    	fontSize:"12px",

						    	color:"#333333",
						    },
						},
						
				    },
				    series: [{
				    	label: {
							normal: {
								show: true,

							},
						},
				        name: '积分',
				        type: 'bar',
				        data: studyscoreARR,
				        center: ['10%', '30%'],
				        itemStyle: {
				            normal: {
				                color: new echarts.graphic.LinearGradient(
				                    0, 0, 0, 1,
				                    [ {offset: 1, color: '#ff9a84'},{offset: 0, color: '#ea3827'}]
				                )

				        barMaxWidth: '31px',
